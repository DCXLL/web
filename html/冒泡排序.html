<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>冒泡排序</title>
    </head>
    <body>
        <script>
            const orderFunc = (arr) => {
                const len = arr.length;
                for (let i = 0; i < len - 1; i++) {
                    for (let j = 0; j < len - i - 1; j++) {
                        if (arr[j] > arr[j + 1]) {
                            let temp = arr[j];
                            arr[j] = arr[j + 1];
                            arr[j + 1] = temp;
                        }
                    }
                }
                return arr;
            };
            let arr = [64, 34, 25, 12, 22, 11, 90];
            console.log(orderFunc(arr));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>面试题</title>
    </head>
    <body>
        <script>
            // 1. 手写数组去重的方法
            const arr = [1, 1, 1, 2, 2, 2, 3, 3, 3, 4, 4, 4, 5, 5, 5];

            // 第一种 新数组是否有值
            const arr1 = [];
            arr.forEach((item) => {
                if (!arr1.includes(item)) {
                    arr1.push(item);
                }
            });
            console.log(arr1);

            // 第二种 Set值唯一性
            const arr2 = [...new Set(arr)]
            console.log(arr2);

            // 第三种 对象属性唯一性
            const obj = {}
            arr.forEach((item) => {
                if(!obj[item]) {
                    obj[item] = item;
                }
            })
            const arr3 = Object.values(obj);
            console.log(arr3)
        </script>
    </body>
</html>

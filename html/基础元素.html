<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>基础元素</title>
    </head>
    <body>
       <div class="box" id="container">
           <div class="first" type="1">
               <span class="first-child">我是盒子的第一个元素</span>
               <div class="first-child">子元素</div>
           </div>
           <div class="two" type="2">我是盒子的第二个元素</div>
       </div>
       <script>
            const el = document.getElementById('container');
            function domTree(dom) {
                 const obj = {}
                 obj.tag= dom.tagName;
                 obj.children = [];
                 const domChildList = [... dom.children];
                 domChildList.forEach(child => {
                     obj.children.push(domTree(child))
                 });
                 return obj
            }
            console.log(domTree(el)) 
       </script>
    </body>
</html>

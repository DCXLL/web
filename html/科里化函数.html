    <body>
        <script>
            function sum(a, b, c) {
                return a + b + c ;
            }

            const currying = (fn) => {
                const curried = function (...args) {
                    if (args.length >= fn.length) {
                        return fn(...args);
                    } else {
                        return function (...arg2) {
                            return curried(...args.concat(arg2));
                        };
                    }
                };
                return curried;

            };
            const newFn = currying(sum);
            console.log(newFn(1,2,3))
            console.log(newFn(1)(2,3));
            console.log(newFn(1)(2)(3));
